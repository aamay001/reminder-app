<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tell Me on Date</title>
    <meta charset="UTF-8">
    <meta description="Reminder service that allows you to send a reminder to yourself." >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="icon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="icon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <nav>
      <a href="/"><img src="./icon/favicon-96x96.png" alt="Tell Me on Date Logo"></a>
      <h1><a href="/">Tell Me on Date</a></h1>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a id="tmd-logout-button" href="/">Logout</a></li>
      </ul>
    </nav>
    <header>
        <h1>Tell Me on Date</h1>
    </header>
    <main>
      <p class="tmd-welcome-message js-tmd-welcome-message"></p>
      <div class="tmd-gen-modal js-tmd-gen-modal">
          <h1></h1>
          <p></p>
          <!-- Create New Reminder Modal Begin-->
          <div class="tmd-create-reminder-mdc js-tmd-create-remider-mdc">
            <form action="/reminder" method="post" id="tmd-new-reminder-form">
              <label for="tmd-create-reminder-name">Name</label>
              <input id="tmd-create-reminder-name" name="reminder-name" type="text" placeholder="Reminder Name" required maxlength="32" minlength="4">
              <label for="tmd-create-reminder-text">Text</label>
              <input id="tmd-create-reminder-text" name="reminder-text" type="text" placeholder="Reminder Text" required maxlength="140" minlength="5">
              <label for="tmd-create-reminder-date">Date</label>
              <input id="tmd-create-reminder-date" name="reminder-date" type="datetime-local" required>
              <button type="sumbit">Create</button>
            </form>
          </div>
          <!-- Create New Reminder Modal End-->

          <!-- Login Modal Begin-->
          <div class="tmd-login-mdc js-tmd-login-mdc">
              <form action="/api/auth/login" method="post" id="tmd-login-form">
                <label for="tmd-login-username">User Name</label>
                <input id="tmd-login-username" name="login-username" type="text" placeholder="User Name" required maxlength="32" minlength="4">
                <label for="tmd-login-password">Password</label>
                <input id="tmd-login-password" name="login-password" type="password" placeholder="Password" required maxlength="70" minlength="8">
                <button id="tmd-login-submit" type="sumbit">Login</button>
              </form>
            </div>
          <!-- Login Modal End-->

        </div>
      <section class="tmd-reminders-section">
        <h2>Reminders</h2>
        <a href="/" id="tmd-new-reminder-button">New Reminder</a>
        <table class="tmd-reminders-table js-tmd-reminders-table">
          <thead>
            <th>Name</th>
            <th>Message</th>
            <th>Tell Me on Date</th>
            <th>Status</th>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </main>
    <footer>
      <p>Designed by Andy Amaya</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
